<div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>Login to our site</h3>
                <p>Enter your username and password to log on:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="well loginClass">
            <form name="form" ng-submit="vm.logIn(vm.user)" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
                    <label for="userName">User Name</label>
                    <input type="text" name="userName" id="userName" class="form-control" ng-model="vm.user.userName" required />
                    <span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">User Name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.details.$dirty && form.details.$error.required }">
                    <label for="password">Passeord</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Details is required</span>
                </div>

                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
