<div class="col-md-6 col-md-offset-3" ng-controller="userController">
    <h2>Edit</h2>
    <form name="form" ng-submit="vm.updateUser(vm.user, vm.user._id)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.user.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.age.$dirty && form.age.$error.required }">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" class="form-control" ng-model="vm.user.age" required />
            <span ng-show="form.age.$dirty && form.age.$error.required" class="help-block">Age is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" class="form-control" ng-model="vm.user.mobile" required />
            <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.emailId.$dirty && form.emailId.$error.required }">
            <label for="emailId">Email Id</label>
            <input type="text" name="emailId" id="emailId" class="form-control" ng-model="vm.user.emailId" required />
            <span ng-show="form.emailId.$dirty && form.emailId.$error.required" class="help-block">Email Id is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.qualification.$dirty && form.qualification.$error.required }">
            <label for="mobile">Qualification</label>
            <input type="text" name="qualification" id="qualification" class="form-control" ng-model="vm.user.qualification" required />
            <span ng-show="form.qualification.$dirty && form.qualification.$error.required" class="help-block">Qualification is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.specialization.$dirty && form.specialization.$error.required }">
            <label for="specialization">Specialization</label>
            <input type="text" name="specialization" id="specialization" class="form-control" ng-model="vm.user.specialization" required />
            <span ng-show="form.specialization.$dirty && form.specialization.$error.required" class="help-block">Specialization is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.organization.$dirty && form.organization.$error.required }">
            <label for="organization">Organization</label>
            <input type="text" name="organization" id="organization" class="form-control" ng-model="vm.user.organization" required />
            <span ng-show="form.organization.$dirty && form.organization.$error.required" class="help-block">Organization is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }">
            <label for="role">Role</label>
            <input type="text" name="role" id="role" class="form-control" ng-model="vm.user.role" required />
            <span ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Role is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.isAdmin.$dirty && form.isAdmin.$error.required }">
            <label for="isAdmin">Admin</label>
            <select class="form-control" id="isAdmin" ng-model="vm.user.isAdmin">
                <option>No</option>
                <option>Yes</option>
            </select>
            <span ng-show="form.isAdmin.$dirty && form.isAdmin.$error.required" class="help-block">Select admin allowed</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.status.$dirty && form.status.$error.required }">
            <label for="status">User status</label>
            <select class="form-control" id="status" ng-model="vm.user.status">
                <option>Active</option>
                <option>Inactive</option>
            </select>
            <span ng-show="form.status.$dirty && form.status.$error.required" class="help-block">Status is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Update</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
